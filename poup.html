<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormFiller Auto</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span>FormFiller Auto</span>
      </div>
    </header>
    <main>
      <div class="status-card" id="statusCard">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Parado</span>
      </div>
      <div class="settings">
        <div class="setting-group">
          <label for="delay">Delay entre campos (ms)</label>
          <input type="number" id="delay" value="500" min="100" max="5000" step="100">
        </div>
        <div class="setting-group">
          <label for="submitDelay">Delay antes de submeter (ms)</label>
          <input type="number" id="submitDelay" value="1000" min="500" max="10000" step="500">
        </div>
        <div class="setting-group">
          <label for="autoSubmit">
            <input type="checkbox" id="autoSubmit" checked>
            Submeter formul√°rio automaticamente
          </label>
        </div>
        <div class="setting-group">
          <label for="loopCount">N√∫mero de repeti√ß√µes (0 = infinito)</label>
          <input type="number" id="loopCount" value="0" min="0" max="1000">
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="filledCount">0</span>
          <span class="stat-label">Formul√°rios preenchidos</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="currentLoop">0</span>
          <span class="stat-label">Itera√ß√£o atual</span>
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          Iniciar
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"/>
          </svg>
          Parar
        </button>
      </div>
      <div class="info">
        <p>üí° Abre a p√°gina do formul√°rio e clica em Iniciar</p>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
