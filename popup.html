<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormFiller Auto</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span>FormFiller Auto</span>
      </div>
    </header>

    <main>
      <div class="status-card" id="statusCard">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Parado</span>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label for="delay">Delay entre campos (ms)</label>
          <input type="number" id="delay" value="300" min="100" max="5000" step="100">
        </div>

        <div class="setting-group">
          <label for="submitDelay">Delay antes de continuar (ms)</label>
          <input type="number" id="submitDelay" value="500" min="100" max="5000" step="100">
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="filledCount">0</span>
          <span class="stat-label">P√°ginas preenchidas</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="pagesCompleted">-</span>
          <span class="stat-label">Estado</span>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          Iniciar
        </button>
        <button id="resumeBtn" class="btn btn-secondary" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          Retomar
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"/>
          </svg>
          Parar
        </button>
      </div>

      <div class="info">
        <p>üí° Abre a p√°gina do formul√°rio e clica em Iniciar. A extens√£o preenche e avan√ßa automaticamente.</p>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
